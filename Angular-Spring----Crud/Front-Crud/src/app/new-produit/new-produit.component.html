<div class="container">
  <div class="card mt-5">
    <div class="card card-header bg-info ">
      <h2>Add product</h2>
    </div>
    <div class="card card-body">
      <div *ngIf="currentProduit == null">
        <form #f="ngForm" (ngSubmit)="submitProduit(f.value)">
          <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" name="name" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label>Prix</label>
            <input type="text" name="prix" class="form-control" ngModel>
          </div>
          <div class="form-group">
            <label>Categories</label>
            <select *ngIf="categories" class="form-control" name="categorie" ngModel>
              <option *ngFor="let c of categories._embedded.categories"
                      [ngValue]="'http://localhost:9000/categories/'+c.id">
                {{c.type}}
              </option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div *ngIf="currentProduit">
        <label>Nom Produit : {{currentProduit.name}}</label>
        <br>
        <label>Prix Produit : {{currentProduit.prix}}</label><br>
        <label>Categorie Produit : {{currentProduit.categorie}}</label><br>
        <button routerLink="/afficherProduit">Produits</button>
      </div>
    </div>
  </div>
</div>
