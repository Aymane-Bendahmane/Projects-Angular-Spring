<!DOCTYPE>
<HTML xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout.html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">

</head>
<body>
<section layout:fragment="pagecontent" class="mt-5">
    <div class="card shadow m-auto w-50 mt-5">
        <div class="card-header">
            <h1>Ajouter Projection</h1>
        </div>
        <div class="card-body ">
            <!-- <img th:src="'C:/Users/ayman/cinema/images/'+${f.getPhoto()}"> -->
            <form action="#" th:action="@{/SaveProjection}" th:object="${projection}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <select class="form-control" th:field="*{film.id}">
                        <option th:each="f:${films}" th:value="${f.id}"  th:text="${f.titre}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" th:field="*{salle.id}">
                        <option th:each="s:${salles}" th:value="${s.id}"  th:text="${s.cinema.name}+' : '+${s.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" th:field="*{seance.id}">
                        <option th:each="c:${seances}" th:value="${c.id}"  th:text="${c.getHeureDebut()}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Date Projection</label>
                    <input type="date" class="form-control" th:field="*{dateProjection}" placeholder="Date de Sortie">
                </div>

                <div class="form-group" >
                    <label >prix</label>
                    <input type="text" class="form-control" th:field="*{prix}" placeholder="Description">
                </div>



                <button type="submit" name="submit" class="btn btn-success" >Enregistrer </button>
            </form>
        </div>
    </div>
</section>
</body>
</HTML>
