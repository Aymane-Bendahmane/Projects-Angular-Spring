<section class="jumbotron text-center" id="image1">
  <div class="container" >
    <h1 class="jumbotron-heading">Locations Disponible</h1>
    <p class="lead text-muted">Gerer tous vos bien ici :)</p>
    <p>
      <a href="#" class="btn btn-primary my-2">Main call to action</a>
      <a href="#" class="btn btn-secondary my-2">Secondary action</a>
    </p>
  </div>
</section>
<div class="album py-5 ">
  <div class="container">
    <div class="row">

          <div class="col-md-4" *ngFor="let bien of biens">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{service.host +'photoBien/'+bien.refference+'?ts='+getTS()}}" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">{{bien.nom}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewBien(bien.refference)">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onReservation(bien.refference)">Reserver</button>
                  </div>
                  <small class="text-muted">{{bien.date_ajoute | date:'medium' }}</small>
                </div>
              </div>
            </div>
          </div>


    </div>
  </div>
</div>
